<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>21 Dice</title>
</head>
<body>
  <div class="container">
    <h2 class="head">21 Dice</h2>
    <ul>
      <li>If you wish to escape you will first have to beat me to 21</li>
      <li>Avoid multiples of 5 or pay the consequences...</li>
    </ul>
    <div class="row">
      <div class="col-md-6">
        <div class="center">
          <div class="style1">
            <div id="name">
              <h2></h2>
            </div>
            <div class="form-group">
              <label>Total</label>
              <h3 id="total"></h3>
            </div>
            <form id="lucky">
              <button type="submit" class="btn btn-danger" id="spin">Roll</button>
              <div class="form-group">
                <label>Roll</label>
                <h3 id="rolls"></h3>
              </div>
            </form>
            <form id="form-hold">
              <div class="form-group">
                <label>Current hold</label>
                <h3 id="hold"></h3>
                <button type="submit" class="btn btn-info">Hold</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="center">
          <div class="style2">
            <div id="name1">
              <h2></h2>
            </div>
            <div class="form-group">
              <label>Total</label>
              <h3 id="total1"></h3>
            </div>
            <form id="lucky1">
              <button type="submit" class="btn btn-success" id="spin1">Roll</button>
              <div class="form-group">
                <label>Roll</label>
                <h3 id="rolls1"></h3>
              </div>
            </form>
            <form id="form-hold1">
              <div class="form-group">
                <label>Current hold</label>
                <h3 id="hold1"></h3>
                <button type="submit" class="btn btn-info">Hold</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="turn">Round: <span id="turnCounter"></span></p>
    </div>
    <form id="reset">
      <div id="winner">
        <h1 class="winner"></h1>
        <button type="submit" value="reload" class="btn btn-warning">New Game!</button>
      </div>
    </form>
  </div>
</body>
</html>
